<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<title>Kalkulator odsetkowy</title>
</head>
<body>
<h1>Kalkulator odsetkowy</h1>
<div id="container">
<form id="kalkulator">
	<label for="wplata">Wpłata w PLN: </label>
	<input type="number" value="0" min="100" id="wplata" >
	<label for="okres-kapitalizacji">Częstotliwość kapitalizacji: </label>
	
	<select name="okres-kapitalizacji" id="okres-kapitalizacji">
		<option value="12">Miesięcznie</option>
		<option value="4">Kwartalnie</option>
		<option value="1">Rocznie</option>
	</select><br />
	
	<label for="ilosc-lat">Ilość lat: </label>
	<input type="number" value="1" min="1" id="ilosc-lat"><br />
	<label for="oprocentowanie">Stopa zwrotu w %: </label>
	<input type="number" value="10" id="oprocentowanie"><br />
	<label for="podatek">Uwzględnij podatek belki 19%: </label>
	<input type="checkbox" id="podatek">

	<button type="button" onclick="oblicz()">Oblicz</button>
</form>	
</div>
<p id="wynik"></p>
	<script src="js/main.js"></script>
</body>
</html>
